<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials :: head ('Charge')}">
  <title>All Properties</title>
  <style>
    #checkout-form input,
    #checkout-form button {
      display: block;
      margin: 12px;
    }
  </style>
</head>
<body class="main-bg main-container">
<nav th:replace="~{partials :: navbar}"></nav>
<main class="container">
  <h3 th:if='${error}' th:text='${error}' style='color: red;'></h3>
  <div th:unless='${error}'>
    <h3 style='color: green;'>Success!</h3>
    <div>Id.: <span th:text='${id}' /></div>
    <div>Status: <span th:text='${status}' /></div>
    <div>Charge id.: <span th:text='${chargeId}' /></div>
    <div>Balance transaction id.: <span th:text='${balance_transaction}' /></div>
    <div>Created: <span th:text='${created}' /></div>
  </div>
  <a href='/checkout'>Checkout again</a>
</main>
<footer th:replace="~{partials :: footer}"></footer>
<div th:replace="~{partials :: boot-scripts}"></div>
</body>
</html>
